<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="Utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="title">
                To-do List
            </div>
        </header>
        <sidebar>
            <button id="add_project">Add Project</button>
            <h1 class="h1_add_project">Projects:</h1>
            <div id="project_display"></div>
            <dialog id="project_dialog">
                <form id="project_form">
                    <label for="project_title">Title of project</label><br>
                    <input type="text" id="project_title" name="project">
                    <div>
                        <input id="project_submit" type="submit" value="Save">
                        <button id="project_close">Cancel</button>
                    </div>
                </form>
            </dialog>
        </sidebar>
        <section>
            <div>
                <button id="add_task">Add Task</button>
                <h1 class="h1_add_task">Tasks:</h1>
            </div>
            <div id="task_display"></div>
            <dialog id="task_dialog">
                <form id="task_form">
                    <div>
                        <label for="title">Title*</label><br>
                        <input type="text" id="title" name="title"><br><br>
                    </div>
                    <div>
                        <label for="description">Description (optional)</label><br>
                        <textarea id="description" name="description" rows="4" cols="30"></textarea><br><br>
                    </div>
                    <div>
                        <label for="date">Due Date*</label><br>
                        <input type="date" id="date" name="date"><br><br>
                    </div>
                    <div>
                        <label for="project">Select a project</label><br>
                        <select id="project" name="project"></select><br>
                    </div>
                    <div>
                        <p>Priority</p>
                        <input type="radio" id="low" name="priority_radio" value="low">
                        <label for="low">Low</label>
                        <input type="radio" id="medium" name="priority_radio" value="medium">
                        <label for="medium">Medium</label>
                        <input type="radio" id="high" name="priority_radio" value="high">
                        <label for="high">High</label>
                    </div>
                    <div>
                        <input id="task_submit" type="submit" value="Save">
                        <button id="task_close">Cancel</button>
                    </div>

                </form>
            </dialog>
        </section>
        <footer>
            <div>
                <a href="https://github.com/mallushi">migi</a>
            </div>
        </footer>
    </body>
</html>
